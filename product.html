<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body{
            margin: 0;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, rgb(96, 122, 196), rgb(220, 225, 245)); 
            position: relative;
            overflow-x: hidden;
        }
        header{
            width: 100%;
            padding: 20px;
            background: linear-gradient(to right, #38171750, #444444);
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
            z-index: 1;
        }
        main{
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            z-index: 1;
        }
        .card{
            background: linear-gradient(135deg, rgb(131, 249, 249), rgb(219, 196, 196));
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            max-width: 900px;
            display: flex;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .card:hover{
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.35);
        }

        .product-img{
            width: 50%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        .card:hover .product-img{
            transform: scale(1.07);
        }
        .card-content{
            padding: 30px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #333;
        }
        .product-category{
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: rgba(0, 0, 0, 0.6);
        }
        .product-title{
            font-size: 2rem;
            margin: 15px 0;
            font-weight: bold;
        }
        .product-description{
            font-size: 1rem;
            color: rgba(0, 0, 0, 0.75);
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .price{
            color: #00aa66;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .old-price{
            font-size: 1rem;
            text-decoration: line-through;
            color: rgba(0, 0, 0, 0.4);
            margin-left: 12px;
        }
        .btn{
            background: linear-gradient(135deg, #00cc88, #00aa66);
            border: none;
            color: white;
            padding: 14px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 170, 102, 0.4);
        }
        .btn:hover{
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 170, 102, 0.6);
        }
        .btn_img{
            width: 18px;
            height: 18px;
        }
        @media (max-width: 800px){
            .card{
                flex-direction: column;
            }
            .product-img, .card-content{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>Mug Store</header>
    <main>
        <div class="card">
            <img src="mug.jpg" alt="Product Image" class="product-img">
            <div class="card-content">
                <p class="product-category">Coffee Mug</p>
                <h1 class="product-title">Premium Ceramic Mug</h1>
                <p class="product-description">
                    Enjoy your favorite coffee in this premium ceramic mug with a smooth matte finish and comfortable grip.
                </p>
                <div>
                    <span class="price">$15.99</span>
                    <span class="old-price">$19.99</span>
                </div>
                <button class="btn">
                    <img src="icon-cart.png" alt="Cart Icon" class="btn_img">
                    <span class="btn_text">Add to Cart</span>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
